<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Forms</title>
    <link
      rel="stylesheet"
      href="css/style.css"
    />
  </head>
  <body>
    <form class="form">
      <fieldset class="form-group">
        <h1 class="form-group__title">Ваши личные данные</h1>
        <label class="form-group__label">
          <span class="form-group__text">Ваше имя</span>

          <input
            type="text"
            name="name"
            class="form-group__input"
            placeholder="Имя"
            required
          />
        </label>
        <label class="form-group__label">
          <span class="form-group__text">Ваш возраст</span>

          <input
            type="number"
            name="age"
            class="form-group__input"
            placeholder="Возраст"
            required
          />
        </label>
        <label class="form-group__label">
          <span class="form-group__text">Ваш номер телефона</span>

          <input
            type="tel"
            name="phone"
            class="form-group__input"
            placeholder="Номер телефона"
            required
          />
        </label>
        <label class="form-group__label">
          <span class="form-group__text">Ваша почта</span>

          <input
            type="email"
            name="email"
            class="form-group__input"
            placeholder="Почта"
            required
          />
        </label>
      </fieldset>
      <fieldset class="form-group">
        <label class="form-group__label">
          <span class="form-group__text">Сообщение</span>

          <textarea
            name="message"
            class="form-group__input form-group__input--size"
            placeholder="Ваше сообщение"
            required
          ></textarea>
        </label>
        <label class="form-group__label">
          <input
            type="checkbox"
            name="rule"
            class="form-group__checkbox"
            required
          />
          <span class="form-group__text form-group__text--checkbox"
            >Я принимаю правила</span
          >
        </label>
      </fieldset>
      <button class="send">Отправить</button>
    </form>
  </body>
</html>
